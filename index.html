<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Rokkitt&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="lightbox2-2.11.1/dist/css/lightbox.min.css" rel="stylesheet" />

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="preloader">
    <div class="loader"></div>
    <p class="for-my-boys">CIV 5 RANDOM DRAFTER, SPECIAL FOR <span class="for-my-boys__special">"ТАМ, ГДЕ ОСКОРБЛЯЮТ"</span></p>
</div>
<div class="wrapper">
    <div class="toolbar">
        <!-- Разметка переключателя темы -->
        <div class="theme-switch">
            <svg
                    aria-hidden="true"
                    data-prefix="fas"
                    data-icon="sun"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    class="theme-switch__icon"
            >
                <path
                        fill="currentColor"
                        d="M256 160c-52.9 0-96 43.1-96 96s43.1 96 96 96 96-43.1 96-96-43.1-96-96-96zm246.4 80.5l-94.7-47.3 33.5-100.4c4.5-13.6-8.4-26.5-21.9-21.9l-100.4 33.5-47.4-94.8c-6.4-12.8-24.6-12.8-31 0l-47.3 94.7L92.7 70.8c-13.6-4.5-26.5 8.4-21.9 21.9l33.5 100.4-94.7 47.4c-12.8 6.4-12.8 24.6 0 31l94.7 47.3-33.5 100.5c-4.5 13.6 8.4 26.5 21.9 21.9l100.4-33.5 47.3 94.7c6.4 12.8 24.6 12.8 31 0l47.3-94.7 100.4 33.5c13.6 4.5 26.5-8.4 21.9-21.9l-33.5-100.4 94.7-47.3c13-6.5 13-24.7.2-31.1zm-155.9 106c-49.9 49.9-131.1 49.9-181 0-49.9-49.9-49.9-131.1 0-181 49.9-49.9 131.1-49.9 181 0 49.9 49.9 49.9 131.1 0 181z"
                ></path>
            </svg>

            <div class="switch">
                <input
                        class="switch__input js-switch-input"
                        type="checkbox"
                        name="theme"
                        id="theme-switch-control"
                />
                <label
                        aria-hidden="true"
                        class="switch__label"
                        for="theme-switch-control"
                >On</label
                >
                <div aria-hidden="true" class="switch__marker"></div>
            </div>

            <svg
                    aria-hidden="true"
                    data-prefix="fas"
                    data-icon="moon"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                    class="theme-switch__icon"
            >
                <path
                        fill="currentColor"
                        d="M283.211 512c78.962 0 151.079-35.925 198.857-94.792 7.068-8.708-.639-21.43-11.562-19.35-124.203 23.654-238.262-71.576-238.262-196.954 0-72.222 38.662-138.635 101.498-174.394 9.686-5.512 7.25-20.197-3.756-22.23A258.156 258.156 0 0 0 283.211 0c-141.309 0-256 114.511-256 256 0 141.309 114.511 256 256 256z"
                ></path>
            </svg>
        </div>
    </div>
<form action="#" class="select-form js-select-form">
    <h1 class="form-text">Civilization Random Drafter</h1>
    <label class="select-label" for="count" >Players amount:</label>
    <select name="count" id="count" class="select js-people-amount">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>
    <label class="select-label" for="count-nations">How many Civilizations will one player receive?</label>
    <select name="count" id="count-nations" class="select js-nations-amount">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>
    <button class="randomize js-randomize">Start</button>
</form>
    <div class="content-container">
        <ul class="list-of-players js-list-of-players"></ul>
        <div class="nations-container">

        </div>
    </div>
</div>
<script type="module" src="js/main.js"></script>
<script type="module" src="js/preloader.js"></script>
</body>
</html>
